<!DOCTYPE html>
<html>
<head>
    <title>Order_Bunga</title>
</head>
<body>
    <h1>Order Bunga</h1>
    <div>
        <label for="Nama:"<h1>Nama:</h1>
            <br>
            <input
            type="teks"
            id="Nama:"
            name="Nama:"
            required
            />
        </label>
    </div>
    <br>
    <label for="Opsi Bunga"><b>Jenis Bunga</b></label>
    <br>
    <select name="Opsi Bunga" name="Jenis Bunga" required>
    <br>
        <option value="Bunga 1">Bunga 1</option>
        <option value="Bunga 2">Bunga 2</option>
        <option value="Bunga 3">Bunga 3</option>
        <option value="Bunga 4">Bunga 4</option>
        <option value="Bunga 5">Bunga 5</option>
    </select>
    <br>
    <br>
    <label for="opsi pembayaran"><b>Jenis Pembayaran</b></label>
    <br>
    <input type="radio" name="opsi pembayaran" id="opsi pembayaran">Tunai
    <input type="radio" name="opsi pembayaran" id="opsi pembayaran">Transfer
    <br>
    <br>
    <div>
        <label for="Alamat Pengiriman:"<h1>Alamat Pengiriman:</h1>
            <br>
            <textarea
            id="Alamat"
            name="Alamat"
            cols="25"
            rows="5"
            required
            />
        </textarea>
    </div>
    <br>
    <label for="opsi Pengiriman"><b>Waktu Pengiriman:</b></label>
    <br>
    <input type="checkbox" name="Pagi">Pagi
    <input type="checkbox" name="Siang">Siang
    <input type="checkbox" name="sore">sore
    <input type="checkbox" name="malam">malam
    <br>
    <br>
    <input type="submit" value="kirim">
    <input type="submit" value="ulang">

</html>
